<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- style link -->
    <link rel="stylesheet" href="styles.css">

    <title>Interactive comments section</title>
</head>

<body class="container">
    <!-- Pull content from data.json -->
    <div class="comments__section" role="main"></div>
    <div class="comments__input-container"></div>
    <div class="overlay">
      <div class="modal">
        <span class="modal__tittle"> Delete comment </span>
        <span class="modal__text">
          Are you sure want to delete this comment? This will remove the comment
          and can't be undone.
        </span>
        <button class="modal__btn modal__btn--cancel">NO, CANCEL</button>
        <button class="modal__btn modal__btn--delete">YES, DELETE</button>
      </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">@infiniteltd</a>
    </div>

    <!-- script link -->
    <script src="app.js"></script>
</body>

</html>
